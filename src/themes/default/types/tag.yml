id: tag
template: blog.tag.default

properties:
    order:
        type: int
        required: true

context:
    site:
        tags:
            sort: title
            order: asc
            pagination:
                limit: 5
                
    local:
        posts:
            references: post
            foreignKey: tags
            sort: title
            order: asc
            limit: 5


